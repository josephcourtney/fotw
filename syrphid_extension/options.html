<!doctype html>
<html>
  <head>
    <title>Syrphid Options</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Syrphid Options</h1>
    <form id="optionsForm">
      <label for="wsServer">WebSocket Server:</label>
      <input type="text" id="wsServer" name="wsServer" required />
      <label for="logLevel">Log Level:</label>
      <select id="logLevel" name="logLevel" required>
        <option value="debug">Debug</option>
        <option value="info">Info</option>
        <option value="warn">Warn</option>
        <option value="error">Error</option>
      </select>
      <button type="submit">Save</button>
    </form>
    <h2>Event Tracking</h2>
    <div id="eventCheckboxesContainer">
      <div class="category">
        <h3>Device Events</h3>
        <div id="deviceEvents"></div>
      </div>
      <div class="category">
        <h3>Keyboard Events</h3>
        <div id="keyboardEvents"></div>
      </div>
      <div class="category">
        <h3>Mouse Events</h3>
        <div id="mouseEvents"></div>
      </div>
      <div class="category">
        <h3>Touch Events</h3>
        <div id="touchEvents"></div>
      </div>
      <div class="category">
        <h3>Window Events</h3>
        <div id="windowEvents"></div>
      </div>
      <div class="category">
        <h3>Form Events</h3>
        <div id="formEvents"></div>
      </div>
      <div class="category">
        <h3>Media Events</h3>
        <div id="mediaEvents"></div>
      </div>
      <div class="category">
        <h3>Clipboard Events</h3>
        <div id="clipboardEvents"></div>
      </div>
      <div class="category">
        <h3>Battery Events</h3>
        <div id="batteryEvents"></div>
      </div>
      <div class="category">
        <h3>Controller Events</h3>
        <div id="controllerEvents"></div>
      </div>
      <div class="category">
        <h3>Geolocation Events</h3>
        <div id="geolocationEvents"></div>
      </div>
      <div class="category">
        <h3>Network Events</h3>
        <div id="networkEvents"></div>
      </div>
      <div class="category">
        <h3>CSS Events</h3>
        <div id="cssEvents"></div>
      </div>
      <div class="category">
        <h3>Payment Events</h3>
        <div id="paymentEvents"></div>
      </div>
      <div class="category">
        <h3>Document Events</h3>
        <div id="documentEvents"></div>
      </div>
    </div>
    <button id="resetDefaults">Reset to Defaults</button>
    <script src="options.js"></script>
  </body>
</html>
